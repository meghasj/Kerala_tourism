<div class="container">
  
<div class="card">
  <div class="card__image">
    <img [src]="data.imageUrl" alt="{{ data.title }} Image"  class="card-image" width="400px"> 
  </div>
  <div class="card__content">
    <p class="card__title">{{data.title}}</p>
    <p class="card__text">{{data.description}}</p>
    <a class="card__button" href="#">Read More</a>
  </div>
</div>
