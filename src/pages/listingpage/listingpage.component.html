<div class="container mt-3">
    <div class="searchBox d-flex ms-auto ">
        <input class="searchInput"[(ngModel)]="toFilter" type="text" name="" placeholder="Search something">
    </div>
</div>


<div class="container d-flex mt-5 ">
   
    <div class="row d-flex">
    @for(item of data |filter:toFilter; track item.id ){
        <div class="col-lg-4 col-md-6 mb-4">
            <app-listing-cards [data]="item" (click)="onCardClick(item)"></app-listing-cards> 
        </div>
               
    }
</div>
</div>
